<div class="d-flex flex-row">
  <button mat-button (click)="addImg = false">
    <i class="bi bi-pencil"></i>wirte Post
  </button>
  <button mat-button (click)="addImg = true">
    <i class="bi bi-image"></i>image/video
  </button>
</div>
<div class="media-wrapper d-flex flex-row">
  <mat-form-field>
    <textarea matInput [placeholder]="'wirte post..'" #post_body></textarea>
    <div class="media-wrapper grid">
      <mat-grid-list
        *ngIf="addImg"
        [cols]="imgsUrlsToDisplay.length / 2"
        rowHeight="160px"
      >
        <mat-grid-tile *ngFor="let imgUrl of imgsUrlsToDisplay; index as i">
          <div class="sub-media-wrapper">
            <i
              (click)="cancelUploadingImg(i)"
              class="bi bi-x-circle cancel-img"
            ></i>
            <img [src]="imgUrl" alt="img" />
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="add-img-wrapper d-flex flex-column" *ngIf="addImg">
            <input
              style="display: none"
              type="file"
              (change)="onFileChanged($event)"
              #fileInput
            />
            <i
              class="bi bi-upload h3"
              style="cursor: pointer"
              (click)="fileInput.click()"
            ></i>
            <button mat-button (click)="fileInput.click()">
              <i class="bi bi-image"></i> Upload Image/video
            </button>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <div
      class="d-flex flex-row btns-container"
    >
      <button class="post-btn" mat-stroked-button (click)="createPost()">
        Post
      </button>
      <button class="cancel-btn" mat-stroked-button color="warn" (click)="clear()">clear</button>
    </div>
  </mat-form-field>
</div>
