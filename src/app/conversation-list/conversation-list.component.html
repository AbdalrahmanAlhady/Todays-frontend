<div class="chat-container">
  <div class="bg-white online-user-list">
    <span class="chat-title">Online Friends</span>
    <div
      *ngIf="!onlineFriendsList || onlineFriendsList.length === 0"
      class="d-flex flex-column align-items-center"
    >
      <app-empty-online-friends
        [width]="200"
        [height]="150"
      ></app-empty-online-friends>
      <p class="no-friends">
        Either No friends are online or you have no friends yet
      </p>
    </div>
    <div class="online-user" *ngFor="let onlineFriend of onlineFriendsList">
      <a class="d-flex flex-row" (click)="openChat(onlineFriend.id!)">
        <span
          *ngIf="unseenMessagesPerUserConversation.get(onlineFriend.id!)! > 0"
          class="unseen-count position-absolute translate-middle badge rounded-pill bg-danger"
        >
          {{ unseenMessagesPerUserConversation.get(onlineFriend.id!) }}
        </span>
        <a
          *ngIf="onlineFriend"
          routerLink="/profile/{{ onlineFriend.id }}"
          class="user-img-container"
        >
          <img
            class="user-img"
            [src]="onlineFriend.profileImg"
            alt="user-img"
            *ngIf="onlineFriend.profileImg"
          />
          <i
            class="bi bi-person-circle h1"
            *ngIf="!onlineFriend.profileImg"
          ></i>
        </a>
        <div class="d-flex flex-column align-self-center user-info">
          <p class="font-semibold user-name">
            {{ onlineFriend.first_name! }} {{ onlineFriend.last_name }}
          </p>
          <p class="user-status">Online</p>
        </div>
      </a>
    </div>
  </div>
</div>
<div
  class="active-chats"
  *ngIf="openedConversations && openedConversations.size > 0"
>
  <span class="chat-title">Active Chats</span>
  <app-conversation
    *ngFor="let openedConversation of openedConversations | keyvalue"
    [conversation]="openedConversation.value"
  ></app-conversation>
</div>
