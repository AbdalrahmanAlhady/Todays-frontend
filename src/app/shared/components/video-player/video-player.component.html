<vg-player>
  <video
    [attr.width]="[avgDimensions ? avgDimensions!.width:'100%']"
    [attr.height]="[avgDimensions ? avgDimensions!.height:'100%']"
    #media
    [vgMedia]="$any(media)"
    id="singleVideo"
    preload="auto"
    crossorigin
    controls
  >
    <source [src]="url" type="video/mp4" />
  </video>
</vg-player>
