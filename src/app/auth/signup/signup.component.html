<div class="d-flex flex-row container">
  <img src="../../../assets/Todays.png" />
  <form *ngIf="signupForm" [formGroup]="signupForm" #form1="ngForm">
    <h2>Create an account</h2>
    <div class="d-flex flex-column">
      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input
          matInput
          type="email"
          id="email"
          formControlName="email"
          placeholder="example@gmail.com"
        />
        <mat-icon matSuffix> email </mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter Password"
        />
        <mat-icon matSuffix> password </mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Re-enter Password</mat-label>
        <input
          matInput
          type="password"
          id="cPassword"
          formControlName="cPassword"
          placeholder="Re-enter Password"
        />
        <mat-icon matSuffix> password </mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input
          matInput
          type="tel"
          id="phone"
          formControlName="phone"
          placeholder="Enter Phone Number"
        />
        <mat-icon matSuffix> phone </mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input
          matInput
          type="text"
          id="fn"
          formControlName="first_name"
          placeholder="Enter First Name"
        />
        <mat-icon matSuffix> name </mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          type="text"
          id="ln"
          formControlName="last_name"
          placeholder="Enter Last Name"
        />
        <mat-icon matSuffix> name </mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field>
        <mat-label>MM/DD/YYYY</mat-label>
        <input matInput [matDatepicker]="picker"  formControlName="birthdate" >
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> 
      <div class="mat-form-field">
        <label>Gender: </label>
        <mat-radio-group formControlName="gender">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="submit-btn d-flex flex-column justify-content-center mx-auto">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        (click)="signup(form1.value)"
      >
        Signup
      </button>
      <p class="account">
        Already have account?
        <a
          routerLink="/signin"
          (click)="switchToSignin()"
          style="color: blue; text-decoration: none"
          >Signin</a
        >
      </p>
    </div>
  </form>
</div>
