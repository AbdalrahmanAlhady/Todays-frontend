<div
  class="notification"
  *ngIf="sender"
>
  <div class="d-flex flex-row align-items-center">
    <a
      routerLink="/profile/{{ sender.id }}"
    >
      <img
        class="user-img"
        [src]="sender.profileImg"
        alt="user-img"
        *ngIf="sender.profileImg"
      />
      <i
        class="bi bi-person-circle h1"
        *ngIf="!sender.profileImg"
      ></i>
    </a>
    <p class="message" [innerHTML]="notification.message">
    </p>
  </div>

  <div class="d-flex flex-row btns-container justify-content-center">
    <button
      class="post-btn"
      mat-stroked-button
      *ngIf="notification.type === 'friendship_request'"
      (click)="acceptFriendship()"
    >
      Accept
    </button>
    <button
      class="cancel-btn"
      mat-stroked-button
      color="warn"
      *ngIf="notification.type === 'friendship_request'"
      (click)="declineFriendship()"
    >
      Decline
    </button>
    <button
      class="post-btn"
      mat-stroked-button
      *ngIf="notification.type === 'comment'"
      (click)="goToComment()"
    >
      Go to comment
    </button>
    <button
      class="post-btn"
      mat-stroked-button
      *ngIf="notification.type === 'friend_post'"
      (click)="goToPost()"
    >
      Go to Post
    </button>
  </div>
</div>
